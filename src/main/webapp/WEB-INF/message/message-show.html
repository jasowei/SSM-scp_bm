<script type="text/javascript">

    $.ajax({
        type:"post",
        url:"selectAdminById",
        data:{
            id:$.cookie("message_owner")
        },
        success:function (result) {
            addAdmin_id(result.login_name);
        }
    })

    function addAdmin_id(obj) {
        $("#message").html("<h1>这是来自"+obj+"的消息</h1><br>"+"<h3>"+$.cookie("message")+"</h3>")
    }



    //启动跳转的定时器
    var timer;
    function startTimes() {
        timer = window.setInterval(showSecondes, 1000);
    }
    var i = 4;
    function showSecondes() {
        if (i > 0) {
            i--;
        }
        else {
            window.clearInterval(timer);
            location.href = "message-complain";
        }
    }



</script>
